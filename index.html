<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wild Survival Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== START SCREEN ===== -->
  <div id="startScreen" class="screen">
    <h1>Wild Survival</h1>
    <p>Enter your name to begin your adventure:</p>
    <input type="text" id="nameInput" placeholder="Your name">
    <button id="startButton">Start</button>
  </div>

  <!-- ===== MAIN MENU ===== -->
  <div id="mainMenu" class="screen" style="display:none;">
    <h2>Welcome, <span id="userNameDisplay"></span></h2>
    <div class="rankScore">
      <span id="rankDisplay">Rank: Beginner</span> | <span id="scoreDisplay">Score: 0</span>
    </div>

    <div class="menuButtons">
      <h3>Select Continent</h3>
      <button class="continentBtn" data-continent="All">All</button>
      <button class="continentBtn" data-continent="Africa">Africa</button>
      <button class="continentBtn" data-continent="North America">North America</button>
      <button class="continentBtn" data-continent="Asia">Asia</button>
      <button class="continentBtn" data-continent="Australia">Australia</button>
    </div>

    <div class="menuButtons">
      <button id="playBtn">Play Scenarios</button>
      <button id="infoBtn">Animals Info</button>
    </div>
  </div>

  <!-- ===== SCENARIO SCREEN ===== -->
  <div id="scenarioScreen" class="screen" style="display:none;">
    <h2>Scenario</h2>
    <img id="animalImage" src="" alt="Animal" class="animalImage">
    <p id="scenarioDescription"></p>
    <div id="optionsContainer" class="optionsContainer"></div>
  </div>

  <!-- ===== FEEDBACK SCREEN ===== -->
  <div id="feedbackScreen" class="screen" style="display:none;">
    <p id="feedbackText"></p>
    <button id="nextBtn" style="display:none;">Next Scenario</button>
  </div>

  <script src="animals.js"></script>
  <script src="scenarios.js"></script>
  <script src="main.js"></script>
</body>
</html>
