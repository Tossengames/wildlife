<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Survival Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Caprasimo&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="toast-container"></div>

        <div id="main-menu" class="screen active">
            <div class="header-section">
                <div class="logo-emoji">ü¶Å</div>
                <h1>WILDLIFE <span class="green">SURVIVAL</span></h1>
                <p id="rank-text" class="rank-badge">Rank: Beginner Observer</p>
            </div>

            <div class="menu-grid">
                <button class="btn-primary" onclick="startScenario()">PLAY SCENARIOS</button>
                <button class="btn-secondary" onclick="openModal('continent-modal')">PICK CONTINENT</button>
                <button class="btn-secondary" onclick="showInfo()">ANIMAL INFO</button>
                <button class="btn-share" onclick="shareRank()">SHARE MY RANK</button>
                <a href="https://ko-fi.com/yourusername" target="_blank" class="kofi-link">
                    <button class="btn-kofi">‚òï SUPPORT / KO-FI</button>
                </a>
            </div>
        </div>

        <div id="scenario-screen" class="screen">
            <div class="nav-header">
                <button class="back-link" onclick="backToMenu()">‚Üê MENU</button>
                <div id="score-tag">Score: 0</div>
            </div>
            
            <div class="content-card">
                <div class="image-box">
                    <img id="animal-img" src="" alt="Animal">
                </div>
                <h2 id="animal-name"></h2>
                <p id="animal-desc"></p>
                <div id="options" class="options-container"></div>
            </div>

            <div id="feedback-panel" class="panel hidden">
                <div class="panel-content">
                    <h3 id="feedback-status"></h3>
                    <p id="feedback-explanation"></p>
                    <button id="next-btn" class="btn-primary" onclick="nextScenario()">NEXT</button>
                </div>
            </div>
        </div>

        <div id="info-screen" class="screen">
            <div class="nav-header">
                <button class="back-link" onclick="backToMenu()">‚Üê MENU</button>
                <h2>Encyclopedia</h2>
            </div>
            
            <div id="animal-list" class="encyclopedia-list"></div>

            <div id="animal-details" class="details-view hidden">
                <div class="details-card">
                    <h3 id="info-name"></h3>
                    <img id="info-img" src="" alt="Animal">
                    <p id="info-desc"></p>
                    <div class="info-grid">
                        <div class="info-item"><strong>Signs:</strong> <span id="info-signs"></span></div>
                        <div class="info-item"><strong>Triggers:</strong> <span id="info-triggers"></span></div>
                        <div class="info-item"><strong>Survival:</strong> <span id="info-tips"></span></div>
                    </div>
                    <button class="btn-secondary" onclick="backToList()">BACK TO LIST</button>
                </div>
            </div>
        </div>

        <div id="continent-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Select Continent</h3>
                <button class="modal-opt" onclick="setContinent('Africa')">Africa üêò</button>
                <button class="modal-opt" onclick="setContinent('North America')">North America üå≤</button>
                <button class="modal-opt" onclick="setContinent(null)">All Regions üåç</button>
                <button class="btn-ghost" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="scenarios.js"></script>
    <script src="main.js"></script>
</body>
</html>
