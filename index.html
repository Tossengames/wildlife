<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Survival: Ranger Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Caprasimo&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="toast-container"></div>

        <section id="main-menu" class="screen active">
            <div class="logo-area">
                <div class="main-emoji">ü¶Å</div>
                <h1>WILDLIFE<br><span class="accent-text">SURVIVAL</span></h1>
            </div>
            
            <div class="rank-card">
                <div class="rank-info">
                    <span id="rank-name">Beginner Observer</span>
                    <span id="score-display">0 XP</span>
                </div>
                <div class="progress-track"><div id="rank-bar" class="progress-fill"></div></div>
            </div>

            <div class="menu-actions">
                <button class="btn-main" onclick="startScenario()">START PATROL</button>
                <button class="btn-sub" onclick="openModal('continent-modal')">SELECT REGION</button>
                <button class="btn-sub" onclick="showEncyclopedia()">ENCYCLOPEDIA</button>
                <button class="btn-ghost" onclick="shareRank()">SHARE RANK</button>
            </div>
        </section>

        <section id="scenario-screen" class="screen">
            <div class="hud">
                <button class="btn-icon" onclick="backToMenu()">üè†</button>
                <div class="badge">SCENARIO</div>
            </div>

            <div class="scenario-card">
                <div class="img-frame">
                    <img id="animal-img" src="" alt="Wildlife">
                </div>
                <h2 id="animal-name">---</h2>
                <p id="animal-desc">---</p>
            </div>

            <div id="options-container" class="options-stack"></div>

            <div id="feedback-overlay" class="feedback-panel hidden">
                <div class="feedback-content">
                    <h3 id="fb-title">Result</h3>
                    <p id="fb-explanation"></p>
                    <button class="btn-main" onclick="nextScenario()">NEXT MISSION</button>
                </div>
            </div>
        </section>

        <section id="info-screen" class="screen">
            <div class="hud">
                <button class="btn-icon" onclick="backToMenu()">üè†</button>
                <h2>Encyclopedia</h2>
            </div>
            <div id="animal-grid" class="animal-grid"></div>
        </section>

        <div id="continent-modal" class="modal-overlay hidden">
            <div class="modal-card">
                <h3>Choose Region</h3>
                <button class="reg-btn" onclick="setRegion('Africa')">Africa üêò</button>
                <button class="reg-btn" onclick="setRegion('North America')">North America üå≤</button>
                <button class="reg-btn" onclick="setRegion(null)">Global (All) üåç</button>
                <button class="btn-ghost" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="scenarios.js"></script>
    <script src="main.js"></script>
</body>
</html>
