<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wildlife Survival</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-container"></div>

    <div id="main-menu" class="screen active">
        <div class="menu-container">
            <header class="game-header">
                <h1>WILDLIFE<span>SURVIVAL</span></h1>
                <p>Knowledge is your best defense.</p>
            </header>
            
            <div class="stats-card">
                <div class="stat-box">
                    <span class="label">RANK</span>
                    <span id="rank" class="value">Beginner</span>
                </div>
                <div class="stat-box">
                    <span class="label">SCORE</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="stat-box">
                    <span class="label">ALBUM</span>
                    <span id="animal-count" class="value">1/12</span>
                </div>
            </div>

            <nav class="menu-nav">
                <button class="btn-main primary" onclick="startScenario()">
                    <i class="fas fa-play"></i> QUICK START
                </button>
                <button class="btn-main secondary" onclick="showContinentSelect()">
                    <i class="fas fa-map-marked-alt"></i> REGIONS
                </button>
                <button class="btn-main info" onclick="showInfo()">
                    <i class="fas fa-book"></i> ENCYCLOPEDIA
                </button>
                <div class="row">
                    <button class="btn-mini" onclick="showTutorial()"><i class="fas fa-question"></i></button>
                    <button class="btn-mini" onclick="shareRank()"><i class="fas fa-share-alt"></i></button>
                </div>
            </nav>
        </div>
    </div>

    <div id="scenario-screen" class="screen">
        <div class="game-container">
            <div class="top-bar">
                <button class="icon-btn" onclick="backToMenu()"><i class="fas fa-times"></i></button>
                <div class="progress-wrapper">
                    <div class="bar-bg"><div id="scenario-progress-fill" class="bar-fill"></div></div>
                </div>
                <div class="live-score"><i class="fas fa-star"></i> <span id="current-score">0</span></div>
            </div>

            <div class="scenario-card">
                <div class="img-frame">
                    <img id="animal-img" src="" alt="Animal">
                    <div class="badge" id="danger-level">MEDIUM</div>
                </div>
                <div class="content">
                    <h2 id="animal-name">Animal Name</h2>
                    <p id="animal-desc">Loading encounter...</p>
                </div>
            </div>

            <div id="options" class="options-list">
                </div>
        </div>
    </div>

    <div id="feedback-screen" class="overlay">
        <div class="modal">
            <div id="feedback-icon" class="status-icon"></div>
            <h2 id="feedback-title">Result</h2>
            <div id="score-change" class="points-tag">+10</div>
            <p id="feedback-text">Explanation here...</p>
            <div id="unlock-notification" class="unlock-card" style="display:none">
                <i class="fas fa-unlock"></i> <span id="unlock-message">New Discovery!</span>
            </div>
            <div class="modal-footer">
                <button class="btn-main primary" onclick="nextScenario()">CONTINUE</button>
            </div>
        </div>
    </div>

    <div id="info-screen" class="screen">
        <div class="game-container">
            <div class="header-row">
                <button class="icon-btn" onclick="backToMenu()"><i class="fas fa-chevron-left"></i></button>
                <h2>ENCYCLOPEDIA</h2>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="animal-search" placeholder="Filter animals..." oninput="loadAnimalList()">
            </div>
            <div id="animal-list" class="grid-list"></div>
        </div>
    </div>

    <div id="animal-details-screen" class="screen">
        <div class="game-container">
            <div class="header-row">
                <button class="icon-btn" onclick="backToAnimalList()"><i class="fas fa-chevron-left"></i></button>
                <h2 id="info-name">Name</h2>
            </div>
            <div class="detail-card">
                <img id="info-img" src="" class="detail-img">
                <div class="detail-scroll">
                    <p id="info-desc"></p>
                    <div class="detail-section">
                        <h3><i class="fas fa-exclamation-circle"></i> AGGRESSION SIGNS</h3>
                        <ul id="info-signs"></ul>
                    </div>
                    <div class="detail-section">
                        <h3><i class="fas fa-shield-alt"></i> SURVIVAL</h3>
                        <ul id="info-tips"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="continent-screen" class="screen">
        <div class="game-container">
            <div class="header-row">
                <button class="icon-btn" onclick="backToMenu()"><i class="fas fa-chevron-left"></i></button>
                <h2>SELECT REGION</h2>
            </div>
            <div class="continent-grid">
                <div class="region-card" onclick="selectContinent('Africa')">
                    <i class="fas fa-sun"></i> <span>AFRICA</span>
                </div>
                <div class="region-card" onclick="selectContinent('North America')">
                    <i class="fas fa-mountain"></i> <span>N. AMERICA</span>
                </div>
                <div class="region-card" onclick="selectContinent('Asia')">
                    <i class="fas fa-dragon"></i> <span>ASIA</span>
                </div>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>

    <script src="scenarios.js"></script>
    <script src="animals.js"></script>
    <script src="main.js"></script>
</body>
</html>
