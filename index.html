<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wild Survival Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== START SCREEN ===== -->
  <div id="startScreen" class="screen">
    <h1>Wild Survival</h1>
    <p>Enter your name to begin your adventure:</p>
    <input type="text" id="nameInput" placeholder="Your name">
    <button id="startButton">Start</button>
  </div>

  <!-- ===== MAIN MENU ===== -->
  <div id="mainMenu" class="screen" style="display:none;">
    <h2>Welcome, <span id="userNameDisplay"></span></h2>
    <div class="rankScore">
      <span id="rankDisplay">Rank: Beginner</span> | <span id="scoreDisplay">Score: 0</span>
    </div>
    <div class="menuButtons">
      <button id="pickContinentBtn">Pick Continent</button>
      <button id="playScenariosBtn">Play Scenarios</button>
      <button id="animalsInfoBtn">Animals Info</button>
    </div>
  </div>

  <!-- ===== PICK CONTINENT SCREEN ===== -->
  <div id="pickContinentScreen" class="screen" style="display:none;">
    <h2>Select Continent</h2>
    <div class="continentButtons">
      <button data-continent="All">All</button>
      <button data-continent="Africa">Africa</button>
      <button data-continent="North America">North America</button>
      <button data-continent="Asia">Asia</button>
      <button data-continent="Australia">Australia</button>
    </div>
    <button id="backFromContinent">Back to Menu</button>
  </div>

  <!-- ===== ANIMALS INFO SCREEN ===== -->
  <div id="animalsInfoScreen" class="screen" style="display:none;">
    <h2>Animals Info</h2>
    <div id="animalsList"></div>
    <button id="backFromAnimals">Back to Menu</button>
  </div>

  <!-- ===== ANIMAL DETAIL SCREEN ===== -->
  <div id="animalDetailScreen" class="screen" style="display:none;">
    <h2 id="animalName">Animal Name</h2>
    <img id="animalDetailImage" class="animalImage" src="" alt="Animal">
    <p id="animalInfo"></p>
    <button id="backFromDetail">Back to Animals</button>
  </div>

  <!-- ===== SCENARIO SCREEN ===== -->
  <div id="scenarioScreen" class="screen" style="display:none;">
    <h2>Scenario</h2>
    <img id="animalImage" src="" class="animalImage" alt="Animal">
    <p id="scenarioDescription"></p>
    <div id="feedbackScreen">
      <p id="feedbackText"></p>
    </div>
    <div id="optionsContainer"></div>
    <button id="nextBtn" style="display:none;">Next Scenario</button>
  </div>

  <!-- SCRIPTS -->
  <script src="animals.js"></script>
  <script src="scenarios.js"></script>
  <script src="main.js"></script>
</body>
</html>
