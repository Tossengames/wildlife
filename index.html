<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wildlife Survival Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- PROFILE SCREEN -->
<div id="profile-screen" class="screen">
  <div class="card">
    <h1>ü¶Å Wildlife Survival Game üêò</h1>
    <p>Enter your name to start:</p>
    <input type="text" id="player-name" placeholder="Your name">
    <button onclick="saveProfile()">Start Game</button>
  </div>
</div>

<!-- MAIN MENU -->
<div id="main-menu" class="screen hidden">
  <div class="card">
    <h1>Welcome, <span id="profile-name"></span>!</h1>
    <p id="rank">Rank: Beginner Observer</p>
    <p id="progress"></p>
    <button onclick="startScenario()">Play Scenarios</button>
    <button onclick="showContinentSelection()">Pick Continent</button>
    <button onclick="showInfo()">Animal Info</button>
    <button onclick="shareRank()">Share My Rank</button>
    <a href="https://ko-fi.com/yourusername" target="_blank"><button class="accent">Support / Ko-fi</button></a>
  </div>
</div>

<!-- CONTINENT SELECTION -->
<div id="continent-screen" class="screen hidden">
  <div class="card">
    <h2>Select a Continent</h2>
    <div id="continent-buttons"></div>
    <button onclick="backToMenu()">Back to Menu</button>
  </div>
</div>

<!-- SCENARIO SCREEN -->
<div id="scenario-screen" class="screen hidden">
  <div class="card">
    <h2 id="animal-name"></h2>
    <img id="animal-img" src="https://via.placeholder.com/400x300?text=Animal+Image" alt="Animal">
    <p id="animal-desc"></p>
    <div id="options"></div>
    <p id="feedback"></p>
    <button id="next-btn" onclick="nextScenario()">Next Scenario</button>
    <button onclick="backToMenu()">Back to Menu</button>
  </div>
</div>

<!-- INFO SCREEN -->
<div id="info-screen" class="screen hidden">
  <div class="card">
    <h2>Animal Encyclopedia</h2>
    <div id="animal-list"></div>
    <div id="animal-details" class="hidden">
      <h3 id="info-name"></h3>
      <img id="info-img" src="https://via.placeholder.com/400x300?text=Animal+Image" alt="Animal">
      <p id="info-desc"></p>
      <p><b>Signs of Aggression:</b> <span id="info-signs"></span></p>
      <p><b>Triggers:</b> <span id="info-triggers"></span></p>
      <p><b>Survival Tips:</b> <span id="info-tips"></span></p>
      <button onclick="backToList()">Back</button>
    </div>
    <button onclick="backToMenu()">Back to Menu</button>
  </div>
</div>

<script src="animals.js"></script>
<script src="scenarios.js"></script>
<script src="main.js"></script>
</body>
</html>
